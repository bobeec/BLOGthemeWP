<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="1200" height="60" fill="#ffffff"/>
  <line x1="0" y1="60" x2="1200" y2="60" stroke="#e6e6e6" stroke-width="1"/>
  
  <!-- Site Icon Circle -->
  <circle cx="100" cy="30" r="16" fill="#1a8917"/>
  
  <!-- Site Title -->
  <text x="130" y="36" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="#292929">My Blog</text>
  
  <!-- Nav Links -->
  <text x="1000" y="36" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#6b6b6b">About</text>
  <text x="1070" y="36" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#6b6b6b">Archive</text>
  
  <!-- Content Area -->
  <g transform="translate(260, 120)">
    <!-- Article 1 -->
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="#292929">シンプルに書く、シンプルに読む</text>
    <text x="0" y="30" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#999999">2024年1月15日 ・ 3分で読める</text>
    <text x="0" y="60" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#6b6b6b">BLOGthemeWPは、極限まで簡素化されたWordPressテーマです。</text>
    <text x="0" y="82" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#6b6b6b">余計な装飾を排除し、コンテンツに集中できる環境を...</text>
    
    <!-- Divider -->
    <line x1="0" y1="120" x2="680" y2="120" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- Article 2 -->
    <text x="0" y="160" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="#292929">「私だけのnote」という体験</text>
    <text x="0" y="190" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#999999">2024年1月12日 ・ 5分で読める</text>
    <text x="0" y="220" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#6b6b6b">note.comのような洗練された読書体験を、あなた自身のドメインで。</text>
    <text x="0" y="242" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#6b6b6b">カスタマイズは最小限に。メインカラー、アイコン、ヘッダ画像のみ...</text>
    
    <!-- Divider -->
    <line x1="0" y1="280" x2="680" y2="280" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- Article 3 -->
    <text x="0" y="320" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="#292929">書くことに集中する</text>
    <text x="0" y="350" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#999999">2024年1月10日 ・ 2分で読める</text>
    <text x="0" y="380" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#6b6b6b">WordPressの標準エディターを極限までシンプル化。</text>
    <text x="0" y="402" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#6b6b6b">不要なブロックを削除し、本当に必要な機能だけを残しました...</text>
  </g>
  
  <!-- Footer -->
  <rect y="820" width="1200" height="80" fill="#fafafa"/>
  <text x="600" y="855" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#999999" text-anchor="middle">© 2024 My Blog</text>
  <text x="600" y="875" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#999999" text-anchor="middle">BLOGthemeWP</text>
  
  <!-- Theme Name Overlay -->
  <rect x="40" y="680" width="300" height="100" rx="8" fill="#1a8917"/>
  <text x="60" y="720" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="#ffffff">BLOGthemeWP</text>
  <text x="60" y="750" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">書くこと。読んでもらうこと。</text>
</svg>
